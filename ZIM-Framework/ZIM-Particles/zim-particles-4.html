<script src="https://d309knd7es5f10.cloudfront.net/createjs.min.js"></script>
<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_6.4.0.js"></script>
<!-- use zimjs.com/code/distill for minified individual functions! -->

<script>
// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;

// as of ZIM 5.5.0 you do not need to put zim before ZIM functions and classes
var frame = new Frame(scaling, width, height);

frame.on("ready", function() {

    frame.loadAssets({font:"MullerLight", src: "fonts/MullerLight.otf"});
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;
    frame.outerColor = "#444";
    frame.color = "#AEC9B5";

    // see http://zimjs.com/code/learn.html for video and code tutorials
    // see http://zimjs.com/code/docs.html for documentation
    // see http://zimjs.com/code/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)


    // eg.2 use a sink to attract the particles
    var sink = new zim.Circle(10, "#E73827").centerReg(stage).alp(9);


    // eg.1 make a bunch of spewing pink circles affected by gravity
    var emitter = new zim.Emitter({

        obj:[new zim.Circle(4, "red"), new zim.Circle(3, "#fff")], //#12A484 #32B096
        random:{color:["#12A484", "#32B096"]},
        interval: 500,//{min:50, max:20}, // or try this format [50, 20],  // how often they are generated
        num:7, // number of particles per each interval
        life:1000, //where they begin to disappear they
        // decayTime:1000, // how long they live and how far they fly 
        force:5, //how far apart they fly
        trace: false, // particle path shown
        gravity:0, //direction // helps with fireworks effect
        decayStart:500,
        decayTime:50,
        sink:sink,
        sinkForce:10,
        
    })
       .addTo(stage)
       .mov(500, 400);


    // var emitter2 = emitter.clone().centerReg(stage).mov(0,10);

    var emitter3 = new zim.Emitter({

            obj:[new zim.Circle(3, "#12A484"), new zim.Circle(5, "#32B096")],
            random:{color:["#12A484", "#32B096"]},
            interval:20, // default
       life:5000,
       decayTime:1000, // default
       sink:sink,
       sinkForce:.5,
       gravity:0,
       force:1,
       cache:zim.mobile(), // default
})
   .centerReg(stage)
   .sca(2);



  var logo = new Label({
    text:"fonts",
    size:100,
    font:"MullerLight",
    align:"center"
  })
    .center(stage)
    .animate({wait:500, obj:{alpha:0}, from:true, time:500});







    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>

<body>

</body>
</html>
